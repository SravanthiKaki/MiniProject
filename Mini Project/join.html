<!DOCTYPE html>
<html>
    <head>
        <title>
            Join Us
        </title> 
        <link rel="stylesheet" type="text/css" href="join.css"> 
    </head> 
    <body>
        <div class="wrapper">
            <div class="registration_form">
                <div class="title">
                    Join Us
                </div>
        
                <form action=/action_page.php>
                    <div class="form_wrap">
                        <div class="input_grp">
                            <div class="input_wrap">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname">
                            </div>
                            <div class="input_wrap">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname">
                            </div>
                        </div>
                        <div class="input_wrap">
                            <label for="email">Email Address</label>
                            <input type="text" id="email">
                        </div>
                        <div class="input_wrap">
                            <label for="Contact">Phone no.</label>
                            <input type="text" id="contact">
                        </div>
                        <div class="input_wrap">
                            <label>Gender</label>
                            <ul>
                                <li>
                                    <label class="radio_wrap">
                                        <input type="radio" name="gender" value="male" class="input_radio" checked>
                                        <span>Male</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="radio_wrap">
                                        <input type="radio" name="gender" value="female" class="input_radio">
                                        <span>Female</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="input_wrap">
                            <label for="address1">Address Line 1</label>
                            <input type="text" id="address1">
                        </div> 
                        <div class="input_wrap">
                            <label for="address2">Address Line 2</label>
                            <input type="text" id="address2">
                        </div> 
                        <div class="input_wrap">
                            <label for="city">City</label>
                            <input type="text" id="city">
                        </div> 
                        
                        <div class="input_wrap">
                            <label for="country">Country</label>
                            <input type="text" id="country">
                        </div> 
                        <div class="input_wrap">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="Zip">
                        </div> 
                        <div class="input_wrap">
                            <label for="services" >Choose a service:</label>
                                    <select id="services" name="services">
                                    <option value="Cleaning" font-size:"18px;">Cleaning</option>
                                    <option value="Carpentry">Carpentry</option>
                                    <option value="AC Repair">AC Repair</option>
                                    <option value="water">Water Purifier Repair</option>
                                    <option value="beauty">Beauty Services</option>
                                    <option value="Car">Car servicing and Repair</option>
                                    <option value="Hair">Hair Styling</option>
                                    </select>
                        </div>
                        <div class="input_wrap">
                            <input type="submit" value="Apply Now" class="submit_btn">
                        </div> 
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
